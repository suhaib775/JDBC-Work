<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Quntnex</title>
<style>
	* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Align elements starting from the top */
    background-color: #f4f4f4;
    padding: 20px 0;
}

.container {
    text-align: center;
    width: 100%;
    max-width: 400px;
    padding: 20px 0; /* Add padding to avoid crowding */
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding: 0 20px;
    position: sticky; /* Keeps the header in view when scrolling */
    top: 0;
    background-color: #f4f4f4;
    z-index: 10; /* Ensures the header is always on top */
}

header h1 {
    font-size: 28px;
    color: #333;
}

.login-link {
    font-size: 16px;
    color: #007bff;
    text-decoration: none;
}

.login-link:hover {
    text-decoration: underline;
}

.register-box {
    background-color: #fff;
    padding: 40px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    width: 100%;
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    color: #555;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

.register-btn {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.register-btn:hover {
    background-color: #0056b3;
}

@media (max-width: 768px) {
    .register-box {
        width: 90%;
    }
}
	
</style>

</head>
<body>
    <div class="container">
        <header>
            <h1>Quntnex</h1>
            <a href="index.html" class="login-link">Login</a>
        </header>
        <div class="register-box">
            <h2>Register</h2>
            <form action="/quntnex-proj/QuntnexRegister">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="input-group">
                    <label for="qualification">Qualification</label>
                    <input type="text" id="qualification" name="qualification" required>
                </div>
                <div class="input-group">
                    <label for="cgpa">CGPA</label>
                    <input type="text" id="cgpa" name="cgpa" required>
                </div>
                <input type="submit" value="Register" class="register-btn"/>
            </form>
        </div>
    </div>
</body>
</html>
