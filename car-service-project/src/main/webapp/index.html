<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Car Service Portal</title>
<style>
    /* General styles */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
        color: #333;
    }

    h1 {
        font-size: 3em;
        margin-bottom: 20px;
        color: #444;
    }

    h2 {
        font-size: 1.8em;
        margin: 15px 0;
    }

    a {
        text-decoration: none;
        color: #0056b3;
        padding: 10px 20px;
        border: 2px solid #0056b3;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    a:hover {
        background-color: #0056b3;
        color: white;
    }

    h2:hover {
        color: #ff4d4d;
        transition: color 0.3s ease;
    }

    /* Responsive styling */
    @media (max-width: 600px) {
        h1 {
            font-size: 2.5em;
        }

        h2 {
            font-size: 1.4em;
        }

        a {
            font-size: 1.2em;
        }
    }
</style>
</head>

<body>
    <h1> Welcome to Car Service Portal </h1>
    <h2><a href="/car-service-project/CustomerRegister.html">New Customer Register</a></h2>
    <h2><a href="/car-service-project/CustomerLogin.html">Existing Customer Login</a></h2>
     <h2><a href="/car-service-project/Admin.html" class="button">Admin</a></h2>
</body>
</html>
